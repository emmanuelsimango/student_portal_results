<div class="logo text-center bg-white rounded-top" style="height: 80px!important;">
  <a routerLink="/" class="simple-text logo-mini">
	<div class="logo-img">
      <img src="assets/img/oem.png" sty />
    </div>
  </a>
  <a href="" class="simple-text logo-normal text-dark">
    <!-- Online Student Management -->
  </a>
</div>
<div class="sidebar-wrapper ">
  <ul class="nav">
    <li
      routerLinkActive="active"
      *ngFor="let menuItem of menuItems"
      class="{{ menuItem.class }} nav-item"
    >
      <a [routerLink]="[menuItem.path]">
        <i class="tim-icons  {{ menuItem.icon }}"></i>
        <p>{{ menuItem.title }}</p>
      </a>
    </li>
  </ul>
</div>
