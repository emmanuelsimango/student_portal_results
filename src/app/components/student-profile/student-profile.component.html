<div class=" card card-user" *ngIf="profile">
	<div class=" card-body">
		<p class=" card-text"></p>
		<div class=" author">
			<div class=" block block-one"></div>
			<div class=" block block-two"></div>
			<div class=" block block-three"></div>
			<div class=" block block-four"></div>
			<a href="javascript:void(0)">
				<img *ngIf="myAuth" alt="..." class=" avatar" [src]="'https://www.cut.ac.zw/portal/ids/'+myAuth.reg_number.toUpperCase()+'.JPG'" />
			</a>
		</div>
		<hr class="mb-0">
		<table class=" card-description">
			<tr class=" font-weight-light mb-0 ">
				<td class="font-weight-bold" width="40%">
					Reg Number:
				</td>
				<td  >

					{{ myAuth.reg_number }}
				</td>
			 </tr>
			<tr class=" font-weight-light mb-0 ">
				<td class="font-weight-bold">
					Account Number:
				</td>
				<td >

					{{ student.bursary.pastel_account }}
				</td>
			 </tr>
			<tr class=" font-weight-light mb-0 ">
				<td class="font-weight-bold">
					Name:
				</td>
				<td>

					{{ profile.first_name}} {{profile.surname}}
				</td>
			 </tr>
			 <tr class=" font-weight-light  mb-0 ">
				 <td  class="font-weight-bold">
					 Level:
					</td>
					<td >
						{{ student.registration.program.level}}
					</td>
				</tr>
			<tr class=" font-weight-light  mb-0">
				<td colspan="2" >
					<hr>
					{{ student.registration.program.programme_name}}
				</td>
				</tr>

		</table>
	</div>
	<div class=" card-footer">
		<div class=" button-container">
			<!-- <button class=" btn btn-icon btn-round btn-facebook" href="javascript:void(0)">
				<i class=" fab fa-facebook"> </i>
			</button>
			<button class=" btn btn-icon btn-round btn-twitter" href="javascript:void(0)">
				<i class=" fab fa-twitter"> </i>
			</button>
			<button class=" btn btn-icon btn-round btn-google" href="javascript:void(0)">
				<i class=" fab fa-google-plus"> </i>
			</button> -->
		</div>
	</div>
</div>
