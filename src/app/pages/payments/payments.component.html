
<div class=" row">

	<div class=" col-lg-6">
		<div class=" card card-chart rounded-0">
			<div class=" card-header bg-primary rounded-0">
				<h4 class="font-weight-bold">Make a payment</h4>
			</div>
			<div class="card-body px-3">
				<form autocomplete="off">
					<div class="form-group">
					  <label for="amount">Amount(ZWL$)</label>
					  <input type="number"
						class="form-control" name="amount" id="amount" aria-describedby="helpId" placeholder="Amount">
					  <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
					</div>
					<div class="form-group">
					  <label for="email">Email</label>
					  <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="Email">
					  <!-- <small id="emailHelpId" class="form-text text-muted">Help text</small> -->
					</div>
					<div class="justify-conten-end">

						<button type="submit" class="btn btn-link float-right">
							<img src="assets\img\button_make-payment_large.svg" alt="">
						</button>
					</div>
				</form>
				<!-- <a href='https://www.paynow.co.zw/Payment/Link/?q=c2VhcmNoPWVtbWFudWVsc2ltYW5nbyU0MGdtYWlsLmNvbSZhbW91bnQ9MC4wMCZyZWZlcmVuY2U9Jmw9MA%3d%3d' target='_blank'><img src='https://www.paynow.co.zw/Content/Buttons/Medium_buttons/button_pay-now_medium.png' style='border:0' /></a> -->
			</div>
		</div>
	</div>
	<div class=" col-lg-6">
		<div class=" card card-chart ">
			<div class=" card-header px-4">
				<div class="form-group">
					<label for="">Search Transaction</label>
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="Transaction Reference Number" aria-label="Transaction Reference Number" aria-describedby="basic-addon2">
						<div class="input-group-append">
						  <button type="" class="btn btn-outline-light btn-link py-1">Search</button>
						</div>
					  </div>
				  <!-- <input type="search"
					class="form-control" name="" id="" aria-describedby="helpId" placeholder="Transaction Reference Number"> -->

				</div>
			</div>
			<div class="card-body px-3 ">
				<img src="https://developers.paynow.co.zw/docs/assets/Paynow%20Badge-vector-hires%20DARK.svg" >
				<hr>
				<p>
					Paynow is a secure online payments gateway. Click <a href="https://www.paynow.co.zw/Home/AboutUs" target="_blank" rel="noopener noreferrer">here</a>  for more information about Paynow.
				</p>

			</div>
		</div>
	</div>


</div>

<ng-template #alert let-modal>
	<div class="modal-header  bg-danger">
		<h4 class=" text-center " id="" style="color: white;!immportant">Error <i class="fas fa-exclamation    "></i>
			</h4>
		<button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
			<span aria-hidden="true">Ã—</span>
		</button>
	</div>
	<div class="modal-body">
		{{ error_msg }}
	</div>
	<div class="modal-footer justify-content-end">
		<button type="button" class="btn btn-primary" (click)="modal.close('Save click')">Close</button>
	</div>
</ng-template>
