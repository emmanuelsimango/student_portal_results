
	<div class=" row">
		<div class=" col-md-8">
			<div class=" card">
				<div class=" card-header bg-primary">
					<h5 class=" title"> Profile</h5>
				</div>
				<div class=" card-body">
					<form>
						<div class=" row">
							<div class=" col-md-2 ">
								<div class=" form-group">
									<label> Title</label>
									<input class=" form-control" disabled="" name="fname" type="text"
										[value]="profile.title" />
								</div>
							</div>
							<div class=" col-md-4 ">
								<div class=" form-group">
									<label> First Name</label>
									<input class=" form-control" disabled="" name="fname" type="text"
										[value]="profile.first_name" />
								</div>
							</div>
							<div class=" col-md-6 ">
								<div class=" form-group">
									<label> Last Name </label>
									<input class=" form-control" placeholder="Username" disabled type="text"
										[value]="profile.surname" />
								</div>
							</div>
						</div>
						<div class=" row">
							<div class=" col-md-4 ">
								<div class=" form-group">
									<label> Gender </label>
									<input disabled class=" form-control" placeholder="Home Address" type="text"
										[value]="profile.sex" />
								</div>
							</div>
							<div class=" col-md-4 ">
								<div class=" form-group">
									<label> Religion </label>
									<input disabled class=" form-control" placeholder="Home Address" type="text"
										[value]="profile.religion" />
								</div>
							</div>
							<div class=" col-md-4 ">
								<div class=" form-group">
									<label> Date of Birth </label>
									<input disabled class=" form-control" placeholder="Home Address" type="date"
										[value]="profile.date_of_birth" />
								</div>
							</div>
							<div class=" col-md-6 ">
								<div class=" form-group">
									<label> Place of Birth </label>
									<input disabled class=" form-control" placeholder="Home Address" type="text"
										[value]="profile.place_of_birth" />
								</div>
							</div>
							<div class=" col-md-6 ">
								<div class=" form-group">
									<label> Marital Status </label>
									<input disabled class=" form-control" placeholder="Home Address" type="text"
										[value]="profile.marital_status" />
								</div>
							</div>
						</div>
						<div class=" row">
							<div class=" col-md-6 ">
								<div class=" form-group">
									<label> Permanant Home Address </label>
									<input disabled class=" form-control" placeholder="City" type="text"
										[value]="profile.permanent_home_address" />
								</div>
							</div>
							<div class=" col-md-6">
								<div class=" form-group">
									<label> Nationality </label>
									<input disabled class=" form-control" placeholder="Country" type="text"
										[value]="profile.nationality" />
								</div>
							</div>

						</div>
						<div class=" row">
							<div class=" col-md-6">
								<div class=" form-group">
									<label>Citizenship </label>
									<input disabled class=" form-control" placeholder="Country" type="text"
										[value]="profile.citizenship" />

								</div>
							</div>
							<div class=" col-md-6">
								<div class=" form-group">
									<label>Zimbabwean </label>
									<input disabled class=" form-control" placeholder="Country" type="text"
										[value]="profile.permanant_zimbabwe_resident?'Yes':'No'" />
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class=" card-footer">
					<!-- <button class=" btn btn-fill btn-danger" type="submit">Save</button> -->
				</div>
			</div>
		</div>
		<div class=" col-md-4">
			<app-student-profile></app-student-profile>
		</div>
	</div>
