<div class=" content">
	<div class=" row">
		<div class=" col-md-12">
			<div class=" card">
				<div class=" card-header d-flex flex-row justify-content-between align-items-center">
					<h4 class=" card-title"> Bursary </h4>

				</div>
				<div class=" card-body" >
					<div class=" table-responsive">
						<table class=" table tablesorter" id="">
							<thead class=" text-primary">
								<tr>
									<th>Date</th>
									<th>Account</th>
									<th>Reference</th>
									<th>Amount</th>

								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let transaction of studentBursary">
									<td>{{transaction.trans_date}}</td>
									<td>{{transaction.acc_number}}</td>
									<td>{{transaction.trans_reference}}</td>
									<td>{{transaction.trans_value}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="card-footer align-items-center">

				</div>
			</div>
		</div>
	</div>
</div>
