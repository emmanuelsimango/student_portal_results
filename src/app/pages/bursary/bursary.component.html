
	<div class=" row">
		<div class=" col-md-12">
			<div class=" card">
				<div class=" card-header d-flex flex-row justify-content-between align-items-center bg-primary">
					<h4 class=" card-title"> Transaction History </h4>
					<!-- <button class="btn btn-success btn-sm" (click)="refresh()"> <i class="fas fa-sync-alt    "></i> </button> -->
				</div>
				<div class=" card-body" >
					<div class=" ">
						<table datatable class=" table tablesorter" id="">
							<thead class=" text-primary">
								<tr>
									<th>Date</th>
									<th>Description</th>
									<!-- <th>Reference</th> -->
									<th class="text-right">Amount</th>
								</tr>
							</thead>
							<tbody>
								<tr class="small" *ngFor="let transaction of statements | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
									<td>{{transaction.transaction_date | date}}</td>
									<td>{{transaction.transaction_description}}</td>
									<td class="text-right">{{transaction.credit>0?-transaction.credit:transaction.debit| currency}}</td>
								</tr>
								<tr>
									<td colspan="2">

									</td>
									<td  class="justify-content-end font-weight-bold text-right">
										Balance	{{bursary.getBalance() | currency}}
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="card-footer d-flex justify-content-end  align-items-end">
					<ngb-pagination *ngIf="(statements.length-1)>pageSize" [rotate]="true" [collectionSize]="statements.length"   [pageSize]="pageSize" class="text-dark" [(page)]="page" [boundaryLinks]="true"></ngb-pagination>
				</div>
			</div>
		</div>
	</div>
